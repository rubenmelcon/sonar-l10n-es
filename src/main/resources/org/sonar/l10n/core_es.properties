projects.visualization.coverage=Cobertura
projects.visualization.coverage.description=Descubre los riesgos a largo plazo de la falta de cobertura de tests. El tamaño de burbuja indica el volumen de líneas no cubiertas en el proyecto, y la posición vertical de cada burbuja refleja el volumen de cobertura faltante. Burbujas pequeñas en el borde inferior es mejor.
projects.visualization.duplications=Duplicados
projects.visualization.duplications.description=Descubre los riesgos a largo plazo de los duplicados en tus proyectos. El tamaño de la burbuja indica el volumen de bloques duplicados en el proyecto, y la posición vertical de cada burbuja refleja el volumen de líneas en esos bloques. Las burbujas pequeñas en el borde inferior son lo mejor.
projects.visualization.maintainability=Mantenibilidad
projects.visualization.maintainability.description=Descubre los riesgos a largo plazo de los code smells. Cuanto más rojo, más alto es el ratio de deuda técnica. El tamaño de la burbuja indica el volumen de code smell en el proyecto, y la posición vertical de la burbuja refleja el tiempo estimado para resolver los code smells en el proyecto. Pequeñas burbujas verdes en el borde inferior son lo mejor.
projects.visualization.reliability=Fiabilidad
projects.visualization.reliability.description=Descubre los riesgos operaciones de los bugs. Cuanto más rojo, más severo es el peor bug del proyecto. El tamaño de la burbuja indica el volumen de bugs en el proyecto, y la posición vertical de la burbuja refleja el tiempo estimado para corregir los bugs. Pequeñas burbujas verdes en el borde inferior son lo mejor.
projects.visualization.risk=Riesgo
projects.visualization.risk.description=Descubre rápidamente los riesgos de los proyectos. Cualquier color excepto el verde indicará algún riesto inmediato: bugs o vulnerabilidades que deben ser revisadas. Una posición arriba o a la derecha significa que la salud a largo plazo está comprometida. Burbujas verdes en el borde inferior a la izquierda son lo mejor.
projects.visualization.security=Seguridad
projects.visualization.security.description=Descubre los riesgos operaciones de las vulnerabilidades. Cuanto más rojo, más severo es la peor vulnerabilidad del proyecto. El tamaño de la burbuja indica el volumen de vulnerabilidades en el proyecto, y la posición vertical de la burbuja refleja el tiempo estimado para corregir las vulnerabilidades. Pequeñas burbujas verdes en el borde inferior son lo mejor.
